<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscripción al taller de emuladores</title>

    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.1.6/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/htmx.org@1.9.2" integrity="sha384-L6OqL9pRWyyFU3+/bjdSri+iIphTN/bvYyM37tICVyOJkWZLpP2vGn6VUEXgzg6h" crossorigin="anonymous"></script>
</head>
<body>
    <div class="hero min-h-screen bg-base-200">
        <div class="hero-content text-center">
            <div class="max-w-lg">
                <h2 class="text-4xl font-bold">Taller de emuladores</h2>
                <h1 class="text-5xl font-bold">Desarrollo de un emulador de CHIP-8</h1>
                <p class="py-6 text-2xl">Sábado 22 de Julio a las 15 hs en el RLab</p>
                
                <form hx-post="/inscribir">
                    <p class="pt-2 font-bold">Inscribite acá:</p>
                    <input type="text" name="name" placeholder="Nombre/Nick" class="input w-full max-w-lg my-2" required maxlength="128"/>
                    <input type="text" name="email" placeholder="Email o usuario de Telegram (opcional)" class="input w-full max-w-lg my-2" maxlength="128"/>
                    <input type="text" name="lang" placeholder="Lenguaje de programación" class="input w-full max-w-lg mt-2 mb-3" required maxlength="128"/>
                    <button class="btn btn-primary">Inscribirme</button>
                </form>

                <p class="pt-5">¿Tenés dudas, consultas o sugerencias? Escribime por <a href="mailto:gonzaloavilaalterach@gmail.com" class="link">Mail</a> / <a href="https://t.me/gzaloprgm" class="link">Telegram</a></p>
            </div>
        </div>
    </div>
</body>
</html>
